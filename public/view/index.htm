<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" ng-app="WikiReaderApp" ng-controller="WikiReaderController">

<head>
    <title></title>

    <!-- Use combined CSS -->
    <link rel="stylesheet" href="/resrc/style/default/reset.css" />
    <link rel="stylesheet" href="/resrc/style/default/global.css" />

    <link rel="stylesheet" href="/resrc/font/font.css" />
    <link rel="stylesheet" href="/resrc/style/site.css" />
    <link rel="stylesheet" href="/resrc/style/global.css" />

    <!-- TODO: Remove jQuery if not needed -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
    <script src="/core/Language.js"></script>
    <script src="/core/Wikipedia.js"></script>
    <script src="/controller/app.js"></script>
    <script src="/controller/search.js"></script>

</head>

<body>
    <div id="search" ng-controller="SearchController">

        <form ng-submit="search(searchText)">
            <div id="search">
                <input type="text" ng-model="searchText" placeholder="Type in ..." />
                <button type="submit" value="find" />
            </div>
        </form>
        <div id="results">
            <ul>
                <li ng-repeat="result in results">{{ result }}</li>
            </ul>
        </div>
    </div>

    <footer>
        <nav>
            <ul id="footer-nav">
                <li>
                    <a href="#">Imprint</a>
                </li>
                <li>
                    <a href="#">Cookie Policy</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
